<div class="container" *ngIf="per">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre_escuela" name="nombre" [(ngModel)]="per.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="url_foto" name="apellido" [(ngModel)]="per.apellido" required>
                </div>
                <div class="form-group">
                    <label for="ocupacion">Ocupación</label>
                    <input type="text" class="form-control" id="titulo" name="ocupacion" [(ngModel)]="per.ocupacion" required>
                </div>
                <div class="form-group">
                    <label for="url_perfil">URL foto de perfil</label>
                    <input type="text" class="form-control" id="titulo" name="url_perfil" [(ngModel)]="per.url_perfil" required>
                </div>
                <div class="form-group">
                    <label for="sobre_mi">Acerca de mí</label>
                    <textarea rows="3" cols="60" name="text" type="text" class="form-control" id="fecha" name="sobre_mi" [(ngModel)]="per.sobre_mi" required></textarea>
                </div>

                <button class="btn btn-primary">Guardar
                    </button>
            </form>

        </div>
    </div>
</div>
