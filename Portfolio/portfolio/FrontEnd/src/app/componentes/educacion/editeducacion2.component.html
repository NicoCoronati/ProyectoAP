<div class="container" *ngIf="educa">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre_escuela">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombre_escuela" name="nombre_escuela" [(ngModel)]="educa.nombre_escuela" required>
                </div>
                <div class="form-group">
                    <label for="url_foto">URL de logo de la institución</label>
                    <input type="text" class="form-control" id="url_foto" name="url_foto" [(ngModel)]="educa.url_foto" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Título obtenido</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educa.titulo" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha desde y fecha hasta</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="educa.fecha" required>
                </div>

                <button class="btn btn-primary">Guardar
                    </button>
            </form>

        </div>
    </div>
</div>
