<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()">
                <div class="form-group">
                    <label for="nombre_escuela">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombre_escuela" name="nombre_escuela" [(ngModel)]="nombre_escuela" required>
                </div>
                <div class="form-group">
                    <label for="url_foto">URL de logo de la institución</label>
                    <input type="text" class="form-control" id="url_foto" name="url_foto" [(ngModel)]="url_foto" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Título obtenido</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha desde y fecha hasta</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha" required>
                </div>

                <button class="btn btn-primary">Agregar Educación
                    </button>
            </form>

        </div>
    </div>
</div>
